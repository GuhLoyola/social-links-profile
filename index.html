<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Social link profile</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

</head>
<body>
    <main class="container">
        <div class="profile-info">
            <img src="./src/img/avatar-jessica.jpeg" alt="Jessica's profile pic"/>
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="social-medias">
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>Linkedin</li>
            <li>Twitter</li>
            <li>Instagram</li>
        </ul>
    </main>

    <p class="author">Coded by <a href="https://github.com/GuhLoyola" target="_blank">Gustavo Loyola</a></p>
</body>
</html>
